# TODO: Edit Python versions
[tox]
envlist =
    check
    docs
    {py37,py38,py39,pypy3}{,-coverage}
# See https://tox.readthedocs.io/en/latest/example/package.html#flit
isolated_build = True
isolated_build_env = build

[testenv]
basepython =
    pypy3: pypy3
    py37: python3.7
    py38: python3.8
    py39: python3.9
    # See https://github.com/tox-dev/tox/issues/1548
    {check,reformat,docs,build}: python3
setenv =
    PYTHONUNBUFFERED = yes
    PYTEST_EXTRA_ARGS = --mypy
    coverage: PYTEST_EXTRA_ARGS = --cov
passenv =
    *
extras =
    dev
commands =
    pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:check]
skip_install = true
deps =
    black==21.11b1
    isort
    flake8
    mypy
commands =
    flake8 src tests
    isort --check-only --diff --project {{ cookiecutter.package_name }} --section-default THIRDPARTY src tests
    black --check --diff src tests
    mypy src tests

[testenv:reformat]
skip_install = true
deps =
    black==21.11b1
    isort
commands =
    isort --project {{ cookiecutter.package_name }} --section-default THIRDPARTY src tests
    black src tests

[testenv:docs]
setenv =
    READTHEDOCS_PROJECT = {{ cookiecutter.package_name }}
    READTHEDOCS_VERSION = latest
extras =
    doc
commands =
    sphinx-build -d "{toxworkdir}/docs_doctree" docs/source "{toxworkdir}/docs_out" --color -vW -bhtml
